<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 3 - Bài 2</title>
    <style>
      section {
        width: 500px;
      }
      td {
        font-size: 30px;
        font-weight: 700;
        padding: 30px;
        text-align: center;
      }
      .display {
        text-align: right !important;
      }
      .number {
        background-color: aquamarine;
        height: 130px;
      }
    </style>
  </head>
  <body>
    <section>
      <table width="100%" border="1" cellspacing="0" cellpadding="5">
        <tr>
          <td colspan="4" class="display">9 + 9</td>
          <!-- <td></td>
                <td></td>
                <td></td> -->
        </tr>
        <tr class="number">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr class="number">
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr class="number">
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>x</td>
        </tr>
        <tr class="number">
          <td>C</td>
          <td>0</td>
          <td>=</td>
          <td>/</td>
        </tr>
      </table>
    </section>
  </body>
</html>
