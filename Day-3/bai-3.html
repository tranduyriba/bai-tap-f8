<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=dsd vavxbdg ựCGYEWEYVCT, initial-scale=1.0"
    />
    <style>
      .roleselect,
      .sign-on {
        display: flex;
      }
      label {
        margin-right: 30px;
        width: 20px;
      }
      div {
        margin: 5px 0px;
      }
    </style>
    <title>Buổi 3 - Bài 3</title>
  </head>
  <body>
    <section>
      <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <label for="city">City of Employment</label>
          <input type="text" id="city" name="city" />
        </div>
        <div>
          <label>Web server:</label>
          <select name="webserver" id="webserver">
            <option value="0">-Choose a server-</option>
            <option value="1">Vietnam</option>
          </select>
        </div>
        <div class="roleselect">
          <div>
            <label>Please specitfy your role:</label>
          </div>
          <div>
            <div>
              <input type="radio" name="role" id="role" value="admin" />Admin
            </div>
            <div>
              <input
                type="radio"
                name="role"
                id="role"
                value="engineer"
              />Engineer
            </div>
            <div>
              <input
                type="radio"
                name="role"
                id="role"
                value="manager"
              />Manager
            </div>
            <div>
              <input type="radio" name="role" id="role" value="guest" />Guest
            </div>
          </div>
        </div>
        <div class="sign-on">
          <div>
            <label style="vertical-align: middle"
              >Single Sign-on the following:</label
            >
          </div>
          <div>
            <div>
              <input type="checkbox" name="role" id="role" value="admin" />Admin
            </div>
            <div>
              <input
                type="checkbox"
                name="role"
                id="role"
                value="engineer"
              />Engineer
            </div>
            <div>
              <input
                type="checkbox"
                name="role"
                id="role"
                value="manager"
              />Manager
            </div>
            <div>
              <input type="checkbox" name="role" id="role" value="guest" />Guest
            </div>
            <button type="button">Login</button>
            <button type="reset">Reset</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
